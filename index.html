    <!-- Rating state start -->
    <div class="rating-card">

      <div class="description">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>

      <div class="points">

        <button class="rating">2</button>
        <button class="rating">3</button>
        <button class="rating">4</button>
        <button class="rating">5</button>
      </div>

      <button class="submit">Submit</button>
    </div>
