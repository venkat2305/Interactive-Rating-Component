<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive rating component</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <div class="card">
      <div class="container rating-card">
        <div class="img-container">
          <img src="images/icon-star.svg" alt="icon-star" />
        </div>

        <div class="description">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <form id="html-form">
          <div class="form-circles">
            <input name="my-radio-input"  class="visually-hidden" id="radio1" type="radio" value="1" />
            <label class="form-button" for="radio1"> 1 </label>
            <input name="my-radio-input" class="visually-hidden" id="radio2" type="radio" value="2" />
            <label class="form-button" for="radio2"> 2 </label>
            <input name="my-radio-input" class="visually-hidden" id="radio3" type="radio" value="3" />
            <label class="form-button" for="radio3"> 3 </label>
            <input name="my-radio-input" class="visually-hidden" id="radio4" type="radio" value="4" />
            <label class="form-button" for="radio4"> 4 </label>
            <input name="my-radio-input" class="visually-hidden" id="radio5" type="radio" value="5" />
            <label class="form-button" for="radio5"> 5 </label><br>
          </div>
          <input class="submit" type="submit" value="Submit">
        </form>
      </div>

      <div class="container thank-you hidden">
        <img src="images/illustration-thank-you.svg" alt="thank-you" />
        <p id="change-rating">You selected Add out of 5</p>

        <h2>Thank you</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
